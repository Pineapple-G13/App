<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>

    <!-- Bootstrap CSS -->
    <link th:href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <div>
        <a href="/save/0" class="btn btn-primary">Agregar</a>
    </div>
    <div style="margin-top:20px;">
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-success" value="Cerrar sesiÃ³n">
        </form>
    </div>
    <h2 th:if="${list.isEmpty()}">No hay productos</h2>
    <div th:if="${!list.isEmpty()}">
        <h2>Productos</h2>
        <table class="table">
            <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Email</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Role</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="persona : ${list}">
                <td th:text="${persona.nombre}">
                <td th:text="${persona.apellido}">
                <td th:text="${persona.direccion}">
                <td th:text="${persona.telefono}">
                <td><a class="btn btn-info" th:href="@{/save/{id}(id=${persona.id})}">Editar</a></td>
                <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${persona.id})}">Eliminar</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
