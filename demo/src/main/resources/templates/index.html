<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pineapple supermarket</title>
  <link rel="icon" href="img/faviconMin.ico" />
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <form action="" class="formulario">
    <h1 class="formularioTitulo">New User</h1>
    <input type="text" class="formularioInput">
    <label for="" class="formularioLabel">Username</label>
    <input type="password" class="formularioInput">
    <label for="" class="formularioLabel">Password</label>
    <input type="email" class="formularioInput">
    <label for="" class="formularioLabel">Email</label>
    <input type="text" class="formularioInput">
    <label for="" class="formularioLabel">First Name</label>
    <input type="text" class="formularioInput">
    <label for="" class="formularioLabel">Last Name</label>
    <div class="select-box">
      <div class="options-container">
        <div class="option">
          <input type="radio" class="radio" id="admin" name="category" />
          <label for="admin" class="opt">Admin</label>
        </div>
        <div class="option">
          <input type="radio" class="radio" id="user" name="category" />
          <label for="user" class="opt">User</label>
        </div>
      </div>
      <div class="selected">
        Select a role
      </div>
    </div>
    <div class="row">
      <div class="col"></div>
      <div class="col">
        <button type="button" class="formularioSubmitCancel btn-lg active">Cancel</button>
      </div>
      <div class="col">
        <button type="button" class="formularioSubmit btn-lg active">Add new user +</button>
      </div>
    </div>

  </form>
  <script src="form.js"></script>
