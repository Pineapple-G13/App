<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pineapple</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
    
          <div class="card" style="width: 9rem;">
            <div class="card-body">
              <h2 class="card-title"><a th:href="@{/}">Inicio</a></h2>
              <h6 class="card-subtitle mb-2 text-muted">Inventario</h6>
            </div>
          </div>

          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">USERS</h5>
              <h6 class="card-subtitle mb-2 text-muted">Opciones</h6>
              <a class="card-link" th:href="@{/user}">Mostrar todos</a>
              <a class="card-link" th:href="@{/user/create}">Crear usuario</a>
            </div>
          </div>
    </nav>

      <div>
       
        
       
        <hr class="mb-5"/>  
    <div class="alert alert-success" th:if="${exito}" th:text="${exito}"></div>
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>
<h3><small class="text-muted">List User</small></h3>   
        <!--<div th:if="${users.isEmpty()}">-->
        </div>
<!--<div class="table-responsive" th:unless="${users.isEmpty()}">-->
        <a th:href="@{/user/create}" class="btn btn-success mb-4">Ingresar usuario</a>
        <table class="table table-hover table-bordered">
            <thead class="table-dark text-center">
       
            <thead>
                    <tr>
           <!--             <th>ID: </th> -->
                        <th>Firstname:</th>
                        <th>Lastname:</th>
                        <th>dni:</th>
                        <th>email:</th>
                        <th>Username:</th>
                        <th>Fecha de creacion: </th>
                        <th>Acciones: </th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="user:${user}">
            
                <td class="col-md-3 px-md-2" th:text="${user.firstName}"></td>
                <td class="col-md-3 px-md-2" th:text="${user.lastName}"></td>
                <td class="col-md-3 px-md-2" th:dni="${user.dni}"></td>
                <td class="col-md-3 px-md-2" th:email="${user.email}"></td>
                <td class="col-md-3 px-md-2" th:text="${user.username}"></td>
                <td class="col-md-3 px-md-2" th:date="${user.fechaCreacion)}"></td>
                <!--<td sec:authorize="hasRole('ADMIN')" class="col-md-3 px-md-2 d-flex justify-content-around w-100">-->
                <td> <a class="btn btn-secondary btn-sm" role="button" th:href="@{/user/editar/__${user.idUser}__}">Editar</a>
                
               <td>
                                <form  method="post" th:action="@{/user/delete/__${user.idUser}__}">
                                    <button class="btn btn-outline-danger" type="submit">eliminar</button>
                                </form>
               </td>
               </div>
            </tr>
            </tbody>
            </table>
  </div>
  </body>
</html>
